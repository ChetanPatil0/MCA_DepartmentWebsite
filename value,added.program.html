        <div class="programs_content">
            <div class="programs_info">
                <h5 class="programs_tital">Bridge Course: C Language</h5>
                <p class="programs_student">By Department of MCA </p>
                <p class="programs_detail">
                    The Bridge Course on C Language, was conducted by the Faculties of the Department of MCA, A. D.
                    Acharya, P. P. Patil, from 12th Nov. to 23rd Nov. 2022. The aim to arrange this program was to make the students aware about the very basic
                    programming language who are from the other academic courses in their graduation. The Quiz on the C
                    language was conducted to evaluate the performance of the students. Best 4 performers were awarded with
                    the certificates.
                    .</p>
            </div>
        </div>
 </section>

 <figure class="programs2">
    <div class="programs_hero">
        <img class="programs_img" src="./img/Mini_Project_Competition_for_SYMCA_students_2022-23-3.jpg" alt="img">
    </div>
    <div class="programs_content">
        <div class="programs_info">
            <h5 class="programs_tital">Mini Project Competition</h5>
            <p class="programs_student">Mini Project Competition</p>
            <p class="programs_detail">
                The mini project competition was held in the department for the students of SYMCA. The competition was
                coordinated by S. P. Kangune on 9th and 10th Dec. 2022. The Judges for the competition were Yogita Bhise, Assistant
                Professor, Department of Computer Engineering and Yogita Shewale, Assistant Professor, Department of Information
                and Technology.
                The best 3 Projects were awarded with the prizes.
                </p>
        </div>

                The department of MCA has organized the Design Contest for the students of FY MCA Batch 2022-2023, on
                21st Dec. 2022. This Competition was coordinated by Assistant Professor, Rupali R. Patil. 6 groups have
                participated for this competition. The Judge for the competition was Prof. Nayana Jangle, Department of
                Electrical Engineering. The Best 3 Designs were awarded with the certificates.  
                </p>
